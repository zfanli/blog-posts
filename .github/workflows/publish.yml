name: Publish

on:
  push:
    branches:
      - main # default branch
  workflow_dispatch:
    branches:
      - main # default branch

jobs:
  publish:
    # if: ${{ contains(github.event.head_commit.message, 'PUBLISH') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x" # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: "x64" # optional x64 or x86. Defaults to x64 if not specified
      - name: Publish posts
        run: |
          echo "üìí Clone blog repo"
          git clone https://github.com/zfanli/zfanli.github.io.git blog
          echo "üîß Merge posts"
          python blog/.scripts/mergeposts.py ${{ github.workspace }}/leetcode blog/source/_posts/leetcode
          echo "üîç Check the merge result"
          ls blog/source/_posts/leetcode
          echo "‚¨ÜÔ∏è Commit & Push"
          cd blog
          git add .
          git commit -m "DEPLOY: published from the leetcode notes repo"
          git remote add origin https://zfanli:${{ secrets.ACCESS_TOKEN }}@github.com/zfanli/zfanli.github.io.git
          git push origin hexo-source
